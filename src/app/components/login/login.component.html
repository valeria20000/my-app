<h2>Acceso Privado</h2>

<p>Usuario de prueba</p>
<ul>
  <li>nombre: <b> admin </b></li>
  <li>password: <b> 12345678 </b></li>
</ul>
<p class="text-danger">{{mensaje}}</p>

<form class="form" [formGroup]="formulario" (ngSubmit)="sumitar()" novalidate>


  <!--
    <div>
        <p>Values:{{ formulario.value | json }}</p>
        <p>Estado:{{ formulario.status | json }}</p>
      </div>
  -->
  
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" for="nombre">Nombre:</label>
        <div class="col-lg-9">
          <input type="text" formControlName="nombre" class="from-control" />
          <small *ngIf=" formulario.controls.nombre.invalid && formulario.controls.nombre.touched" class="form-text text-danger">Minimo 2 Letras y Maximo 25 Letras.</small>
          <small *ngIf="formulario.controls.nombre.valid" class="form-text text-succes" >Correcto</small>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label" for="password">Password:</label>
          <div class="col-lg-9">
            <input type="text" formControlName="password" class="from-control" />
            <small *ngIf=" formulario.controls.password.invalid && formulario.controls.password.touched" class="form-text text-danger">Minimo 6 Letras y Maximo 25 Letras.</small>
            <small *ngIf="formulario.controls.password.valid" class="form-text text-succes" >Correcto</small>
          </div>
        </div>

        <input type="submit" value="entrar" class="btn btn-success" [disabled]="formulario.status === 'INVALID'"/>

</form>
