
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">

                <app-fruta-card></app-fruta-card>
            <div class="row">
                <h4>Datos con pipes JSON</h4>
                {{ frutas | json }}
              </div>


              <div class="row">
                <div class="col">
                        <h4>Precio total</h4>
                        <ol>
                        <li>{{preciototal}}</li>
                        </ol>
                        <h4>Nombre Frutas</h4>
                        <ol>
                        <li>{{nombrefrutas}}</li>
                        </ol>
                        <h4>Frutas Oferta</h4>
                        <ol>
                        <li>{{frutasoferta}}</li>
                        </ol>
                  <h4>Lista Frutas</h4>
                  <ol>
                    <li *ngFor="let f of frutas ">{{ f.nombre }}</li>
                  </ol>
                  <h4>Futa Primera Oferta</h4>
                    <li>{{ frutaPrimeraOferta.nombre }}</li>
                  <ol>
                    <h4>Futa Primera Color</h4>
                    <!--<li>{{ frutaPrimeraColor.nombre }}</li>-->

                  </ol>
                </div>
              </div>
        </div>
            
    </section>
</main>
