
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Fruta Components</h1>
            <p class="lead text-muted">Componente generado con el siquiente comando</p>
            <p><code>ng generate component fruta {{titulo}}</code></p>
            <code>ng g c fruta {{titulo}}</code>
            <p>*recordar declararlo en app.module.ts</p>
            <h3 class="font-italic">Listado de frutas</h3>
            <p class="lead text-muted">Usamos la directiva +ngFor para iterar sibre el array de frutas</p>
            <ol>
                    <li *ngFor="let f of frutas">{{f}}</li>
            </ol>
        </div>
            
    </section>
</main>
